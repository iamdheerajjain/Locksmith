version: "3.8"

services:
  # Backend Spring Boot API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: locksmith-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
    networks:
      - locksmith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend React Application
  frontend:
    build:
      context: ./ui/password-generator-tool
      dockerfile: Dockerfile
    container_name: locksmith-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - locksmith-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  locksmith-network:
    driver: bridge
    name: locksmith-network

volumes:
  locksmith-data:
    name: locksmith-data
